<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css" class="src">
</head>

<body>

  <!-- Rating state start -->

  <div class="container flex-group">
    <div class="container-content flex-group">
      <div class="container-icon">
        <div class="icon"></div>
      </div>
      <h1 class="container-heading">How did we do?</h1>
      <p class="container-info">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="container-rating flex-group">
        <button class="rating-number">1</button>
        <button class="rating-number">2</button>
        <button class="rating-number">3</button>
        <button class="rating-number">4</button>
        <button class="rating-number">5</button>
      </div>
      <button class="button" id="submit">
        Submit
      </button>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="result-container flex-group hidden">
    <div class="result-container-content flex-group">
      <div class="result-icon"></div>
      <div class="result-number">You selected
        <span id="rate"></span> out of 5
      </div>
      <h1 class="result-container-heading">Thank you!</h1>
      <p class="result-container-info">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>

    </div>
  </div>
  <!--Thank you state end -->

  <script src="script.js"></script>

  </div>
</body>

</html>
